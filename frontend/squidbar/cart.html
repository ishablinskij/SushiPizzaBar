<body>

    <div id="wrapper">
        <div id="leftcol">
            <header>
                <a href="squid_main.html" title="Go to Home"><img class="the-logo" src="img/squidwartweb_v4.svg" width="350" alt="Squid Logo" /></a>
                <nav>
                    <ul id="menu-main">
                        <li id="menu-item-signout" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-signout"><a href="squid_main.html">Sign up</a></li>
                        <li id="menu-item-pizza" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-pizza"><a href="">PIZZA</a></li>
                        <li id="menu-item-sushi" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-sushi"><a href="">SUSHI</a></li>
                        <li id="menu-item-rolls" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-rolls"><a target="_blank" rel="noopener" href="">ROLLS</a></li>
                        <li id="menu-item-busket" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-busket"><a target="_blank" rel="noopener" href="cart.html"><img src="img/busketAI.svg" width="40%" alt="cart"></a></li>
                    </ul>
                    <p class="privacy-policy"><a href="/privacy-policy/" title="Privacy Policy">Privacy Policy</a></p>
                </nav>
            </header>
        </div>
    </div>


<div class="shopping_cart_area mt-100">
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-12">

                    <div class="cart_label">
                        <h1 style="margin-top: 8px">Your Cart <h1 style="margin-top: 8px; padding-left: 20px;color: #000000"><strong>/ £470.00</strong></h1></h1>
                        <div class="cart_submit">
                            <button type="submit">pay for cart</button>
                        </div>
                    </div>

                    <div class="table_desc">
                        <div class="cart_page table-responsive">
                            <table>
                                <thead>
                                <tr style="background: #596ebe">
                                    <th class="product_remove" style="color: #ffffff">Delete</th>
                                    <th class="product_thumb" style="color: #ffffff">Image</th>
                                    <th class="product_name" style="color: #ffffff">Product</th>
                                    <th class="product-price" style="color: #ffffff">Price</th>
                                    <th class="product_quantity" style="color: #ffffff">Quantity</th>
                                    <th class="product_total" style="color: #ffffff">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                    <td class="product_thumb"><a href="#"><img
                                            src="img/s-product/product.jpg" alt=""></a></td>
                                    <td class="product_name"><a href="#">Pizza 1</a></td>
                                    <td class="product-price">£65.00</td>
                                    <td class="product_quantity"><label>Quantity</label> <input min="1"
                                                                                                max="100" value="1" type="number"></td>
                                    <td class="product_total">£130.00</td>


                                </tr>


                                <tr>
                                    <td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                    <td class="product_thumb"><a href="#"><img
                                            src="img/s-product/product2.jpg" alt=""></a></td>
                                    <td class="product_name"><a href="#">Sushi 2</a></td>
                                    <td class="product-price">£90.00</td>
                                    <td class="product_quantity"><label>Quantity</label> <input min="1"
                                                                                                max="100" value="1" type="number"></td>
                                    <td class="product_total">£180.00</td>


                                </tr>
                                <tr>
                                    <td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                    <td class="product_thumb"><a href="#"><img
                                            src="img/s-product/product3.jpg" alt=""></a></td>
                                    <td class="product_name"><a href="#">Rolls 3</a></td>
                                    <td class="product-price">£80.00</td>
                                    <td class="product_quantity"><label>Quantity</label> <input min="1"
                                                                                                max="100" value="1" type="number"></td>
                                    <td class="product_total">£160.00</td>


                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
